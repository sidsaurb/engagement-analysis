<!DOCTYPE html>

<html>

<head>
    <title>Video - Login</title>
    <link rel="stylesheet" href="/static/css/semantic.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>

<body>
<div class="ui container">
    {{ if .Message }}<div class="ui negative message"><div class="header">{{ .Message }}</div></div>{{ end }}
    <div class="ui attached message">
        <div class="header">
            Login
        </div>
        <p>Login with your username and password</p>
    </div>
    <form class="ui form attached fluid segment" method="post">
        <div class="field">
            <label>Username</label>
            <input type="text" name="username" id="username" placeholder="Username" required>
        </div>
        <div class="field">
            <label>Password</label>
            <input type="password" name="password" id="password" placeholder="Password" required>
        </div>
        <button class="ui blue button" type="submit">Login</button>
    </form>
    <div class="ui bottom attached warning message">
        Not registered? &nbsp; <a href="{{.Path}}/register">Register here.</a>
    </div>
</div>

<script src="/static/js/semantic.min.js"></script>
</body>

</html>
